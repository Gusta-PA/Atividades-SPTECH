<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 5</h1>
    <hr>

    Informe a Nota da do Aluno <input type="text" id="input_nota"> <br>
    <button onclick="CalculoNota()">Calcular Nota</button>

</body>
</html>

<script>
    function CalculoNota(){
        const Nota = Number(input_nota.value)

        if(Nota < 5){
            alert(`Aluno precisa de muita ajuda`)
        } else if(Nota < 7){
            alert(`Aluno na média`)
        } else if(Nota < 9.5){
            alert(`Aluno acima da média`)
        } else {
            alert(`Aluno fora da curva`)
        }
    }
</script>
