<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 01</h1>
    <hr>

    Informe sua altura <input type="text" id="input_altura">
    <br>
    <button onclick="AnaliseEstatura()">Analisar Estatura</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function AnaliseEstatura(){
        const Altura = Number(input_altura.value)
        var AlturaMetros = Altura / 100


        if(AlturaMetros <= 1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida`
        } else if(AlturaMetros <= 1.80){
            div_resultado.innerHTML = `Você pode ser jogador de futebol`
        } else if(AlturaMetros > 1.80){
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
