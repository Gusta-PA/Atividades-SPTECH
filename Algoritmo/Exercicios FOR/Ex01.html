<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="Números()">Contar</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function Números() {
        div_resultado.innerHTML = ``
        
        for (var numero = 1; numero <= 15; numero += 1) {
            div_resultado.innerHTML = `${numero} <br>`
        }
    }
</script>
