<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Exercicio 05</h1>
    <hr>

    <button onclick="NumerosCalibasticos()">Números Calisbáticos</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function NumerosCalibasticos() {

        div_resultado.innerHTML = ``
        
        for (Numeros = 0; Numeros <= 30; Numeros += 1) {
            if (Numeros == 3 || Numeros == 4 || Numeros == 7 || Numeros == 10 || Numeros == 12) {
                div_resultado.innerHTML += ` `
            } else {
                div_resultado.innerHTML += `${Numeros} `
            }
        }
    console.log(Numeros)
    }
</script>
