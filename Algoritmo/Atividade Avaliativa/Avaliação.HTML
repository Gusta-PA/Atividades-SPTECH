<body>
    Qual o episódio que você deseja começar?

<script>
    function AssistirEpisodios(){
        const numeroEpisodios = Number(input_episodio.value)

        if(numeroEpisodios > 1100 || numeroEpisodios < 0){
            alert(`O número do episódio é inválido`)
        } 
    }
</script>
