<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe um número de 1 a 10 <input type="number" id="input_numero"> <br>
    <button onclick="verNumero()">Verificar</button>

    <div id="div_numero"></div>
</body>

</html>

<script>
    function verNumero() {
        const numeroUsuario = Number(input_numero.value)
        var numeroAleatorio = parseInt(Math.random() * 10 + 1)

        if (numeroUsuario == numeroAleatorio) {
            div_numero.innerHTML = `Parabéns! Você acertou! O número era ${numeroAleatorio}`
        } else {
            div_numero.innerHTML = `Que pena, você errou. O número era ${numeroAleatorio}`
        }
    }
</script>
