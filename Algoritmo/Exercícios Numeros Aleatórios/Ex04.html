<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_numeros"></div>
</body>
</html>

<script>
        var numero = parseInt(Math.random() * 20 + 1)
        
        if(numero % 2 == 0){
            div_numeros.innerHTML += `${numero} // É PAR <br>`
        } else{
            div_numeros.innerHTML += `${numero} // É IMPAR<br>`
        }
    
</script>
