<script>
    function VerificarColisao() {
        // Dados RETANGULO 1
        var x0 = Number(input_x0.value)
        var y0 = Number(input_y0.value)
        var x1 = Number(input_x1.value)
        var y1 = Number(input_y1.value)

        var _x0 = Number(input_x0_2.value)
        var _y0 = Number(input_y0_2.value)
        var _x1 = Number(input_x1_2.value)
        var _y1 = Number(input_y1_2.value)

        if (x0 <= _x0) {
            if (y0 <= _y0) {
                if (x1 <= _x1) {
                    if (y1 <= _y1) {
                        div_resultado.innerHTML = `Os Elementos Colidem`
                    } else {
                        div_resultado.innerHTML = `Os Elementos Não colidem`
                    }
                } else {
                    div_resultado.innerHTML = `Os Elementos Não colidem`
                }
            } else {
                div_resultado.innerHTML = `Os Elementos Não colidem`
            }
        } else { div_resultado.innerHTML = `Os Elementos Não colidem` }

    }
</script>
