<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 5</h1>
    <hr>

    Digite sua frase: <input id="input_frase"> <br>

    <button onclick="verFrase()">Checar @</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verFrase(){
        div = document.getElementById('div_resultado');
        div.innerHTML = '';

        var frase = input_frase.value;
        
        if(frase.indexOf('@') != -1){
            div.innerHTML = 'Contém @!'
        } else {
            div.innerHTML = 'Não contém @!'
        }
    }
</script>
