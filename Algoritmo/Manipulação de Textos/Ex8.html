<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 8</h1> <hr>

    Digite sua frase: <input id="input_frase"> <br>

    <button onclick="minimizarFrase()">Minimizar</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function minimizarFrase() {
        div = document.getElementById('div_resultado')
        div.innerHTML = ''

        var frase = input_frase.value
        var contador = 0

        div.innerHTML = frase.toLowerCase()

        for(var pos = 0; pos < frase.length; pos ++){    
            if(frase[pos] == 'a' || frase[pos] == 'A'){
                contador++
            }
        }
        div.innerHTML += `<br>A frase cont√©m ${contador} letras A's`
    }
</script>
