    function inverterFrase(){
    var div = document.getElementById('div_resultado');
    div.innerHTML = '';

    var frase = input_frase.value;
    var novaFrase = '';
    var palavraAtual = '';

    for (var indice = frase.length - 1; indice >= 0; indice--) {

        if (frase[indice] === ' ' || indice === 0) {

            if (indice === 0) {
                palavraAtual = frase[indice] + palavraAtual;
            }

            novaFrase += palavraAtual + ' ';
            palavraAtual = ''
        } else {
            // Construímos a palavra atual da última letra para a primeira
            palavraAtual = frase[indice] + palavraAtual;
        }
    }
    div.innerHTML = `${frase} <br> ${novaFrase.trim()}`
}

</script>
