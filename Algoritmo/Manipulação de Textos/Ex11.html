<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 11</h1>
    <hr>

    Digite uma frase: <input id="input_frase">
    <br>
    <button onclick="somarMaiusculas()">Somar Maiúsculas</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>

    function somarMaiusculas(){
        div = document.getElementById('div_resultado')
        div.innerHTML = ''

        var frase = input_frase.value
        var contarMaiusculas = 0

        for(var pos = 0; pos < frase.length; pos++){
            
            if(frase[pos] === frase[pos].toUpperCase() && frase[pos] != ' '){
                contarMaiusculas++
            }
        }
        div.innerHTML = `Você tem ${contarMaiusculas} letras maíusculas na sua frase`

    }
</script>
