    Qual a temperatura atual?

    <button onclick="VerTemperatura()">
        Ver situação

<script>
    function VerTemperatura(){
        const Temperatura = input_temperatura.value

        if(Temperatura >=21 && Temperatura <=24){
            alert(`Temperatura Confortável`)
        } else{
            alert(`Temperatura Desconfortável`)
        }
    }
</script>
