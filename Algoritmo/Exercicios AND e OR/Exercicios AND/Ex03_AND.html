<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 3</h1>
    <hr>

    Informe a nota do aluno:
    <input type="number" id="input_nota"> <br>

    <button onclick="Avaliação()">Avaliar Aluno</button>
</body>
</html>

<script>
    function Avaliação(){
        const Nota = Number(input_nota.value)

        if (Nota >= 0 && Nota <= 10){
            alert(`Nota válida!`)
        } else{
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }
</script>
