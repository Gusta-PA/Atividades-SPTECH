<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Operações entre Bases</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
        <div id="container">
            <h1>Conversor e Operações entre Bases</h1>

            <!-- Primeira entrada de valor -->
            <input id="inputValue1" type="text" placeholder="Digite o primeiro valor" oninput="converter()">
            <!-- Seleção da base do primeiro valor -->
            <select id="inputBase1">
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="binario">Binário</option>
            </select>

            <br><br>

            <!-- Segunda entrada de valor -->
            <input id="inputValue2" type="text" placeholder="Digite o segundo valor">
            <!-- Seleção da base do segundo valor -->
            <select id="inputBase2">
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="binario">Binário</option>
            </select>

            <br><br>

            <!-- Opções de conversão -->
            <h3>Converter para:</h3>
            <input type="checkbox" id="convertDecimal"><label for="convertDecimal">Decimal</label>
            <input type="checkbox" id="convertHexadecimal"><label for="convertHexadecimal">Hexadecimal</label>
            <input type="checkbox" id="convertOctal"><label for="convertOctal">Octal</label>
            <input type="checkbox" id="convertBinario"><label for="convertBinario">Binário</label>

            <br><br>

            <!-- Botões para operações matemáticas -->
            <button onclick="operar('somar')">+</button>
            <button onclick="operar('subtrair')">-</button>
            <button onclick="operar('multiplicar')">*</button>
            <button onclick="operar('dividir')">/</button>

            <!-- Saída de resultados -->
            <div id="output"></div>
        </div>
        
        <script src="script.js"></script>
</body>

</html>
